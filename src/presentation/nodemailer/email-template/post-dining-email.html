<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .company-logo {
            text-align: center;
        }
        .company-logo img {
            max-width: 200px;
            height: auto;
        }
        .feedback-button {
            text-align: center;
            margin-top: 20px;
        }
        .feedback-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Feedback Request</h1>
        </div>
        <div class="content">
            <p>Dear [Customer's Name],</p>
            <p>We hope you enjoyed your dining experience at Estella. Your feedback is important to us, and we would appreciate it if you could take a moment to share your thoughts.</p>
            <div class="feedback-button">
                <a href="[Feedback Link]" target="_blank">Give Feedback</a>
            </div>
        </div>
        <div class="footer">
            <p>Best regards,<br>The Estella Team</p>
            <div class="company-logo">
                <img src="https://example.com/path-to-your-logo.png" alt="Company Logo">
            </div>
        </div>
    </div>
</body>
</html>
